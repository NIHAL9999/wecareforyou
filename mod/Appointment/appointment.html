<!DOCTYPE html>
<html>


<head>
<title>Appointment</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-with, inital-scale=1.0" />
<link type="text/css" rel="stylesheet" href="style.css"/>

</head>

<body>
<img src="img/img2.jpg" width="300px" height="350px">
<form method="" action="">
<table border="1" align="center" width="500" height="550" bgcolor="lightgrey" >
<caption>Book Appointment</caption><br>
<tr>
 <th>First Name</th>
 <td><input type="text" required/></td>
</tr>

<tr>
   <th>Last Name</th>
   <td><input type="text" required/></td>
</tr>

<tr>
  <th>Email id</th>
  <td><input type="email" required/></td>
</tr>
<tr>
  <th>MobileNo.</th>
  <td><input type="tel" id="phone" name="phone" required/></td>
</tr>
<tr>
  <th>Gender</th>
  <td>
  Male<input type="radio" name="g" value="m" required/>
  Female<input type="radio" name="g" value="f" required/>
  </td>
</tr>
<tr>
  <th>Appointment Date</th>
  <td><input type="date" required/></td>
</tr>
<div>
<tr>
  <th>Permanent Address</th>
  <td><textarea cols="23" rows="3" value="address"></textarea></td>
</tr>
</div>

<tr>
  <td colspan="2" align="center"> <input type="submit" value="Submit"/>
  <input type="reset" value="Reset"/>
  </td>
</tr>
</table>
</form>
</body>
</html>
